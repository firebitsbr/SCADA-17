<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="height:400px"></div>
<!-- ECharts单文件引入 -->
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script type="text/javascript">
    // 路径配置
    require.config({
        paths: {
            echarts: 'http://echarts.baidu.com/build/dist'
        }
    });

    var date7=GetDateStr(-7);
    var date6=GetDateStr(-6);
    var date5=GetDateStr(-5);
    var date4=GetDateStr(-4);
    var date3=GetDateStr(-3);
    var date2=GetDateStr(-2);
    var date1=GetDateStr(-1);

    // 使用
    require(
            [
                'echarts',
                'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'));

                var option = {
                    tooltip: {
                        show: true
                    },
                    legend: {
                        data:['最近一周加氢量统计']
                    },
                    xAxis : [
                        {
                            type : 'category',
                            data : [date7,date6,date5,date6,date3,date2,date1]
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            "name":"加氢量",
                            "type":"bar",
                            "data":[5, 20, 40, 10, 10, 20,1]
                        }
                    ]
                };

                // 为echarts对象加载数据 
                myChart.setOption(option);
            }
    );

    function GetDateStr(AddDayCount){
        var dd = new Date();
        dd.setDate(dd.getDate()+AddDayCount);//获取AddDayCount天后的日期
        var y = dd.getFullYear();
        var m = (dd.getMonth()+1)<10?"0"+(dd.getMonth()+1):(dd.getMonth()+1);//获取当前月份的日期，不足10补0
        var d = dd.getDate()<10?"0"+dd.getDate():dd.getDate(); //获取当前几号，不足10补0
        return y+"-"+m+"-"+d;
    }
</script>
</body>
